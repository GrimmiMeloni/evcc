uri: 0.0.0.0:7070 # uri for ui
interval: 10s # control cycle interval

# mqtt message broker
mqtt:
  broker: localhost:1883
  # user:
  # password:

# influx database (v1)
influx:
  url: http://localhost:8086
  database: evcc
  # user:
  # password:

# additional menu entries
menu:
# - title: "Verlauf"
#   subtitle: "Bezugs- und Einspeiseleistung"
#   img: "http://..."
#   link: "http://..."
#   iframe: "http://..."

# push messages
messaging:
  events:
    start: # charge start event
      title: Charge started
      msg: ${loadpoint} started charging in "${mode}" mode
    stop: # charge stop event
      title: Charge finished
      msg: ${loadpoint} finished charging. Charged ${energy:%.1f}kWh in ${duration}.
  services:
  - type: pushover
    app: # app id
    recipients:
    - # list of recipient ids
  - type: telegram
    token: # bot id
    chats:
    - # list of chat ids

# meters
meters:
- name: grid
  power: # power reading
    type: mqtt # use mqtt
    topic: mbmd/sdm1-1/Power # mqtt topic
    timeout: 10s # don't use older values
- name: pv
  power:
    type: mqtt
    topic: mbmd/sdm1-2/Power
    timeout: 10s # don't use older values
- name: charge
  power:
    type: script # use script
    cmd: /bin/sh -c "echo 0" # actual command
    timeout: 3s # kill script after 3 seconds

chargers:
- name: wallbe
  type: wallbe # Wallbe charger using Phoenix Contact controller
  uri: 192.168.0.8:502 # ModBus address

vehicles:
- name: default
  type: default
  title: Default
  capacity: 50 # kWh
  charge:
    type: script # use script
    cmd: /bin/sh -c "echo 50" # actual command
    timeout: 3s # kill script after 3 seconds
  cache: 5m
- name: audi
  type: audi
  title: Q55 TFSIe
  capacity: 10 # kWh
  user: # user
  password: # password
  vin: WAUZZZ...
  cache: 5m
- name: bmw
  type: bmw
  title: i3
  capacity: 65 # kWh
  user: # user
  password: # password
  vin: WBMW...
  cache: 5m
